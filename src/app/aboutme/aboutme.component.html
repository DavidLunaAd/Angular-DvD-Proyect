<body>
  <h2 class="title">Seis puntos sobre mi</h2>
  <ul class="opciones">
    <li *ngFor="let opcion of opciones"(click)="onSelectedOpcion(opcion)" [class.selected]="opcion===opcionSeleccionada">
      <span class="opcion">{{opcion.id}}</span> {{opcion.name}}
    </li>
  </ul>
  <div *ngIf="opcionSeleccionada">
    <div class="modificador"><label>
      Modify: </label>
    </div>
    <input [(ngModel)]="opcionSeleccionada.name" placeholder="Nombre">
  </div>
  <div class="detalle">
    <app-detalle [opcion]="opcionSeleccionada"></app-detalle>
  </div>
</body>
